<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

   
    <div class="container-fluid overflow-auto p-0">
        <div class="style w-100 ">
            <div class="layer w-100 h-100 p-5">
                <div class="crud-style container text-center px-4 py-3">
                    <div class="main-type ">
                        <div class="type">
                            <h1 class="text-white my-5 ">Bookmarker</h1>
                            <div class="main-layer "></div>
                        </div>
                    </div>
                    <hr class="text-white">
                    <div class="d-flex justify-content-center ">
                        <i class="fa-solid fa-bookmark text-white"></i>
                        <h2 class="text-white my-4 mx-3">Bookmark your favorite sites </h2>
                        <i class="fa-solid fa-bookmark text-white"></i>
                    </div>
                    <div class="form-floating mb-5 ">
                        <input onkeyup="validatInputs()" type="text"
                            class="form-control border-0 border-bottom border-black rounded-0 bg-white is-invalid"
                            id="siteName" placeholder=" Site Name">
                        <small id="cout-name" class="alert alert-danger py-1 mt-2 d-none"> You must start with [A-Z]or
                            [a-z]caracter and add
                            from 2 to 15 small caracter </small>
                        <label for=" Site Name" cla> Site Name</label>
                    </div>
                    <div class="form-floating mb-5 ">
                        <input type="text" onkeyup="validatInputsUrl()"
                            class="form-control border-0 border-bottom border-white rounded-0 bg-white is-invalid"
                            id="siteURL" placeholder="Site URL">
                        <small id="cout-url" class="alert alert-danger py-1 mt-2 d-none"> it must a valid URL </small>
                        <label for="Site URL" cla>Site URL</label>
                    </div>

                    <button id="addBtn" class="btn btn-primary px-5 d-block ms-auto">submit</button>
                    Product</button>
                </div>
            </div>
        </div>
        <div class="container">
            <input id="searchinput" oninput="searchProducts()" type="text"
                class="form-control border-white rounded-5 bg-white my-5 py-3" placeholder="Search By Name...">

            <div class="row py-5 row-gap-5 " id="sites">
                <!-- <button  class="btn btn-outline-light btn-sm my-2 w-100 ">Visit Site</button> -->

            </div>
        </div>
    </div>






    <div id="modal" class="modal d-none   w-100 h-100 d-flex justify-content-center align-items-center" tabindex="1">
        <div class="modal-dialog">
            <div class="modal-content py-3 mb-5">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Site Name or Url is not valid, Please follow the rules below :
                        <br>
                        <br>
                        Site name must contain at least 3 characters
                        Site URL must be a valid one
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
